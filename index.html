<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel ="stylesheet" , href="index.css">
</head>
<body>
  <div class="logo">
    <img src ="images/logo.svg">
  </div>
  <main >
    <article>
      <div class="logo">
        <img src ="images/logo.svg">
      </div>
      <h1><span>We're</span> <br>coming soon</h1>
      <p class ="hello">Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id = "form">
        <div>
          <input type="email" id ="email" placeholder="Email Address" required >
          <label for ="email" id="label"> <img src="images/icon-error.svg"></label>
          <button type="submit" id="submit-btn" ><img src="images/icon-arrow.svg"></button>
          <p class="error" >Please provide a valid email</p>
        </div>

      </form >
    </article>
    <article>
      <picture>
        <source media = "(min-width: 768px)" srcset="images/hero-desktop.jpg">
        <img src = "images/hero-mobile.jpg"> 
      </picture>
      
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
